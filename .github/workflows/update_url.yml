name: Update url.txt

on:
  workflow_dispatch:
    inputs:
      content:
        description: "New content for url.txt"
        required: true
        default: "Updated from iPhone"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update url.txt
        run: |
          echo "${{ github.event.inputs.content }}" > url.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add url.txt
          git commit -m "Update url.txt from iPhone"
          git push